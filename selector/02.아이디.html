<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 선택자</title>
    <style>
        body {
            background-color: gray;
        }

        #header {
            width: 800px;
            background-color: aquamarine;
            margin: 0 auto;
        }

        /* wrap */
        #wrap {
            width: 800px;
            margin: 0 auto;
        }

        #aside {
            float: left;
            width: 200px;
            height: 600px;
            background-color: darkolivegreen;
        }

        #content {
            float: left;
            width: 600px;
            height: 600px;
            background-color: darkturquoise;
        }

        /* footer */
        #footer {
            clear: both;
            width: 800px;
            background-color: blueviolet;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>Header</h1>
    </div>    
    <div id="wrap">
        <div id="aside">
            <h1>Aside</h1>
        </div>
        <div id="content">
            <h1>Content</h1>
        </div>
    </div>
    <div id="footer">
        <h1>Footer</h1>
    </div>
</body>
</html>
