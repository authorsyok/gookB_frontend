<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>수직정렬</title>
        <style>
            h1 {
                width: 960px;
                margin: 0 auto;
                padding: 25px;
                background-color: orange;
                color: white;
                border: 1px solid black;
                border-left: 10px solid black;
                box-sizing: border-box;
            }
            h2 {
                padding: 8px 24;
                margin-bottom: 20px;
                color: #222;
                text-decoration: underline;
            }
            h3 {
                padding: 8px;
                margin-bottom: 20px;
                color: #222;
                text-decoration: underline;
            }
            .container {
                width: 960px;
                padding: 0 15px;
                margin: 0 auto;
                border: 1px solid gray;
                box-sizing: border-box;
            }
            h3.block {
                color: tomato;
            }
            h3.inline {
                color: teal;
            }
            hr {
                border: 1px solid gray;
            }
        </style>
    </head>

    <body>
        <h1>정렬</h1>
        <div class="container">
            <h2>수직으로 정렬</h2>
            <h3 class="block">블록일 경우</h3>
            <p>기본 속성으로 수직 정렬 됨</p>
            <div style="width:300px; height:50px; border: 1px solid gray; margin: 50px; "></div>
            <div style="width:300px; height:50px; border: 1px solid gray; margin: 50px; "></div>
            <div style="width:300px; height:50px; border: 1px solid gray; margin: 50px; "></div>

            <ul>
                <li style="width:300px; height:50px; border: 1px solid gray; margin: 50px;"></li>
                <li style="width:300px; height:50px; border: 1px solid gray; margin: 50px;"></li>
                <li style="width:300px; height:50px; border: 1px solid gray; margin: 50px;"></li>
            </ul>

            <hr>
            <h3 class="inline">인라인일 경우</h3>
            <p>'br' 태그 사용</p>
            <span style="margin: 5px; background-color: tomato;">span</span><br>
            <span style="margin: 5px; background-color: tomato;">span</span><br>
            <span style="margin: 5px; background-color: tomato;">span</span><br>

            <p>display: block; 으로 속성 변경</p>
            <span style="display: block; margin: 5px; background-color: tomato;">span</span>
            <span style="display: block; margin: 5px; background-color: tomato;">span</span>
            <span style="display: block; margin: 5px; background-color: tomato;">span</span>

            <p>부모 요소를 display: flex; 로 속성 부여 후 flex-direction: column; 적용</p>
            <div style="display:flex; flex-direction: column;">
                <span style="margin: 5px; background-color: tomato;">span</span>
                <span style="margin: 5px; background-color: tomato;">span</span>
                <span style="margin: 5px; background-color: tomato;">span</span>
            </div>
        </div>
    </body>
</html>
