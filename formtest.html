<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formtest</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>신청 과목</legend>
            이 달에 신청할 과목<br>
            <input type="radio" name="subject" id="a"><label for="a">회화</label>
            <input type="radio" name="subject" id="b"><label for="b">문법</label>
            <input type="radio" name="subject" id="c"><label for="c">모닝팝스</label>
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <legend>메일링</legend>
            메일로 받은...<br>
            <input type="checkbox" name="mail" id="d"><label for="d">회화</label>
            <input type="checkbox" name="mail" id="e"><label for="e">문법</label>
            <input type="checkbox" name="mail" id="f"><label for="f">모닝팝스</label>
        </fieldset>
    </form>

    <form action="">
        <fieldset>
            <legend>아이스크림</legend>
            골라골라<br>
            <input type="checkbox" name="icecream" id="aa"><label for="aa">스크류바</label>
            <input type="checkbox" name="icecream" id="bb"><label for="bb">비비빅</label>
            <input type="checkbox" name="icecream" id="cc"><label for="cc">월드콘</label>
        </fieldset>
    </form>
</body>
</html>
