<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <style>
        .wrap {
            width: 320px;
            margin: 0 auto;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <ul class="bxslider">
            <li><img src="http://via.placeholder.com/300/foo/ffffff/?text=slide1" alt=""></li>
            <li><img src="http://via.placeholder.com/300/0f0/ffffff/?text=slide2" alt=""></li>
            <li><img src="http://via.placeholder.com/300/00f/ffffff/?text=slide3" alt=""></li>
        </ul>
        <div id="bx-pager">
            <a href="" data-slide-index="0">
                <img src="http://via.placeholder.com/100/foo/ffffff/?text=slide1" alt="">
            </a>
            <a href="" data-slide-index="1">
                <img src="http://via.placeholder.com/100/0f0/ffffff/?text=slide2" alt="">
            </a>
            <a href="" data-slide-index="2">
                <img src="http://via.placeholder.com/100/00f/ffffff/?text=slide3" alt="">
            </a>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('.bxslider').bxSlider({
                auto: true,
                //pause: 2000,
                controls: false,
                pagerCustom: "#bx-pager"
            });
        });
    </script>
</body>

</html>
