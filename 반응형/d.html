<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .layout {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            gap: 1em;
            flex-wrap: nowrap;
        }
        aside {
            flex-basis: 160px;  /*160px로 고정*/
            flex-grow: 0;       /*flex-grow, flex-shrink 속성값을 모두 0으로*/
            flex-shrink: 0;     /*지정하면 너비가 변경되지 않고 basis 크기로 고정*/
            background-color: aquamarine;
        }
        article {
            flex-basis: 680px;
            flex-grow: 1;   /*모두 같은 크기로 가로정렬이 된다*/
            flex-shrink: 1; /*만약 grow에 1,2,1 이런식으로 주면 크기가 달라짐*/
            background-color: #ffe0e0;
        }
        .flex {
            display: flex;
            gap: 1em;
            padding: 10px;
            flex-wrap: wrap;    /*박스 안에 있는 글자들이 width가 줄어들었을 때 다음줄로 넘어가는걸 방지*/
            background-color: #949191;
        }

        .flex .content {
            flex-basis: auto;   /*이걸하면 글자길이에 맞춰서 알아서 너비가 넓어짐*/
        }                       /*안하면 박스크기 줄어들 때 크기에 맞게 알아서 줄어든다*/

        .content {
            min-height: 150px;
            flex-basis: 150px;
            flex-grow: 1;
            flex-shrink: 1;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="layout">
        <aside>
            사이드바
        </aside>
        <article>
            <h1 style="text-align: center;">타이틀</h1>
            <div class="flex">
                <div class="content" style="background-color: skyblue;">content1</div>
                <div class="content" style="background-color: yellowgreen;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem, laudantium exercitationem. Est, iste. Sed aperiam molestias porro qui aut voluptates dolor harum nemo quasi praesentium cupiditate, doloremque, corporis quidem dolorem?</div>
                <div class="content" style="background-color: gainsboro;">content3</div>
                <div class="content" style="background-color: tomato;">content4</div>
            </div>
        </article>
    </div>
</body>
</html>
