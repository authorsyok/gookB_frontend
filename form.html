<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>form</title>
    </head>
    <body>
        <form action="">
            <input
                type="text"
                placeholder="검색하세요"
                autofocus="autofocus"
                required="required"><br>
            <input type="password" placeholder="password"><br>
            <input type="submit" value="검색"><br>
            <input type="checkbox"><br>
            <input type="radio"><br>
            <!-- 다중선택 안되게 할 때 사용 -->>
            <input type="file"><br>
            <input type="reset"><br>
            <!--입력한 값들 초기화 -->
            <input type="color"><br>
            <input type="tel"><br>
        </form>
        <form action="">
            <ul>
                <li><input type="checkbox" value="korean">국어</li>
                <li><input type="checkbox" value="english">영어</li>
                <li><input type="checkbox" value="math">수학</li>
            </ul>
        </form>
        <form action="">
            <ul>
                <li><input type="radio" value="korean" name="subject">국어</li>
                <li><input type="radio" value="english" name="subject">영어</li>
                <li><input type="radio" value="math" name="subject">수학</li>
            </ul>
        </form>

        <!--명시적 label-->
        <form action="">
            <fieldset>
                <legend>회원가입</legend>
                <label for="userName">이름</label>
                <input type="text" id="userName">
            </fieldset>
        </form>

        <!--암묵적 label-->
        <!-- 한 줄에 모든 것들을 적는 것-->

        <form action="">
            <select>
                <option>항목1</option>
                <option>항목2</option>
                <option>항목3</option>
                <option>항목4</option>
                <option>항목5</option>
            </select>
            <select>
                <optgroup label="HTML5">
                    <option>항목1</option>
                    <option>항목2</option>
                    <option>항목3</option>
                    <option>항목4</option>
                    <option>항목5</option>
                </optgroup>
                <optgroup label="CSS3">
                    <option>항목1</option>
                    <option>항목2</option>
                    <option>항목3</option>
                    <option>항목4</option>
                    <option>항목5</option>
                </optgroup>
            </select><br>
            <textarea cols="30" rows="10">내용을 입력하세요.</textarea>
            <button type="submit">
                <img src="./images/tick.png" alt="">전송하기
            </button>
        </form>
    </body>
</html>
