<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {padding: 0; margin: 0;}
        #wrap {width: 1140px; margin: 0 auto;}
        header {width: 100%; height: 100px; background-color: bisque;}
        .main {width: 100%; height: 300px; background-color: rgb(197, 173, 144);}
        section {width: 90%; padding: 5%; background-color: rgb(248, 164, 62); overflow: hidden;}
        section > div {float: left; width: 20%; height: 200px; background-color: tomato;}
        section > div:nth-of-type(even) {background-color: teal;}
        footer {width: 100%; height: 200px; background-color: rgb(167, 133, 92);}

        @media (max-width: 1280px) {
            #wrap {width: 100%;}
            section > div {width: 25%;}
            section > div:nth-of-type(5n) {display: none;}
        }

        @media (max-width: 768px) {
            section > div {width: 33.3333%;}
            section > div:nth-of-type(5) {display: block;}
        }

        @media (max-width: 540px) {
            section > div {width: 46%; margin: 2%;}
            section > div:nth-of-type(5n) {display: block;}
        }

    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <div class="main"></div>
        <section>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </section>
        <footer></footer>

    </div>
</body>
</html>
