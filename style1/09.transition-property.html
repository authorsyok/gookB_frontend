<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: orange;
            transition-property: width, background-color, color;
            transition-duration: 3s, 1s, 5s;
            transition-delay: 1s;
            cursor: pointer;
            transition: width 3s 3s, background-color 1s 2s, color 2s 1s;
        }


        div:hover {
            width: 400px;
            background-color: teal;
            color: white;
        }
    </style>
</head>
<body>
    <div>마우스를 올리면 여러 속성 변경</div>
</body>
</html>
