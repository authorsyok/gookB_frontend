<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: yellow;
            transition: width 2s;   /*어떤 속성을 몇초동안 변경할건지*/
        }
        
        div:hover {
            width: 300px;

        }
    </style>
</head>
<body>
    <div>마우스를 올리면 박스가 커져요</div>
</body>
</html>
