<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            img {
                float: left;
            }
            p {
                width: 300px;
                float: right;
                border: 1px solid red;
            }

            /*clear-both나 overflow-hidden이나 같다*/
            .box {
                clear: both;
            }
            .wrap {
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <img src="../images/brackets.png" alt="">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo, veritatis?
                Repellendus repellat omnis incidunt, cupiditate, esse, doloribus perspiciatis
                obcaecati dignissimos aut iste praesentium iure aperiam exercitationem maiores
                neque voluptatibus asperiores!</p>
        </div>
        <div class="box">float</div>
    </body>
</html>
