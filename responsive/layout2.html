<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {padding: 0; margin: 0;}
        #wrap {width: 100%;}
        header {width: 100%; height: 150px; background-color: aquamarine;} 
        /* asidem, section, article width 25 50 25 height 700 bg */
        aside {float: left; width: 25%; height: 700px; background-color: rgb(10, 161, 111);}
        section {float: left; width: 50%; height: 700px; background-color: rgb(41, 189, 140);}
        article {float: left; width: 25%; height: 700px; background-color: rgb(32, 87, 68);}
        footer {clear: both; width: 100%; height: 250px; background-color: rgb(129, 206, 180);}

        @media (max-width: 1280px) {
            aside {width: 40%;}
            section {width: 60%;}
            article {width: 100%;}
        }

        @media (max-width: 768px) {
            aside {width: 100%; height: 300px;}
            section {width: 100%; height: 300px;}
        }

        @media (max-width: 540px) {
            header {height: 300px;}
            aside {height: 200px;}
            section {height: 200px;}
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <aside></aside>
        <section></section>
        <article></article>
        <footer></footer>
    </div>
</body>
</html>
