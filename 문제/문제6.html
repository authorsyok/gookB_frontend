<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            * {
                margin: 0; 
                padding: 0;
            }

            body { 
                font-size: 42px; 
            }

            .wrap {
                width: 50%;
                margin: 0 auto;
                position: relative;
            }
            .image {
                width: 100%;
            }

            .content {
                position: absolute;
                width: 100%;
                top: 70%;
            }

            .content p {
                padding: 40px;
                background-color: #ffffff;
                font-weight: bold;
                opacity: 0.5;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="container">
                <img class="image" src="./스타일퀴즈3-장우석/apple.jpg" alt="">
                <div class="content">
                    <p>하루 한 알의 사과는 의사를 멀리 한다</p>
                </div>
            </div>
        </div>
    </body>
</html>
