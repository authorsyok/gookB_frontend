<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 예제</title>
    <style>
        * { padding: 0; margin: 0;}
        ul,
        li {list-style: none;}

        .inner {max-width: 1024px; margin: 0 auto}

        .wrap_ul {overflow: hidden;}

        .wrap_li { float: left; box-sizing: border-box;}

        .images>img {width: 100%; display: block;}

        .main {margin-top: 30px;}

        .wrap>ul {margin: 0 -15px; position: relative;}
        .wrap>ul>li { margin-top: 30px; padding: 0 15px; width: 25%;}
        .wrap>ul>li:nth-child(3n + 1) {width: 50%;}
        .wrap>ul>li:nth-last-child(1),
        .wrap>ul>li:nth-last-child(2) { position: absolute; bottom: 0; left: 0;}
        .wrap>ul>li:nth-last-child(2) {left: 25%;}

        @media (max-width:900px) and (min-width:701px) {
            .wrap>ul>li {width: 33.3333%;}
            .wrap>ul>li:nth-child(3n + 1) {width: 66.6666%;}
            .wrap>ul>li:nth-last-child(1),
            .wrap>ul>li:nth-last-child(2) { position: absolute; bottom: 0; left: auto; right: 0;}
            .wrap>ul>li:nth-last-child(2) {bottom: 25%;}
        }

        @media (max-width:700px) {
            .wrap>ul>li {width: 50%;}
            .wrap>ul>li:nth-child(3n + 1) {width: 100%;}
            .wrap>ul>li:nth-last-child(1),
            .wrap>ul>li:nth-last-child(2) {position: static;}
        }

    </style>
</head>

<body>
    <div class="main images inner"><img src="images/big-978x460.jpg" alt=""></div>

    <div class="wrap inner">
        <ul class="wrap_ul">
            <li class="wrap_li"><div class="images"><img src="images/middle1-480x480.jpg" alt=""></div></li>
            <li class="wrap_li"><div class="images"><img src="images/small1-230x230.jpg" alt=""></div></li>
            <li class="wrap_li"><div class="images"><img src="images/small2-230x230.jpg" alt=""></div></li>
            <li class="wrap_li"><div class="images"><img src="images/middle2-480x480.jpg" alt=""></div></li>
            <li class="wrap_li"><div class="images"><img src="images/small3-230x230.jpg" alt=""></div></li>
            <li class="wrap_li"><div class="images"><img src="images/small4-230x230.jpg" alt=""></div></li>
        </ul>
    </div>
</body>

</html>
