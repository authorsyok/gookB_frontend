<!DOCTYPE html>
<html lang="lp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .header {
            background-color: gray;
            font-size: 40px;
            height: 150px;
        }

        .box {
            background-color: darkgray;
            height: 600px;
        }

        .nav {
            position: relative;
            margin: 0 auto;
            width: 80%;
            background-color: brown;
            height: 550px;
        }

        .ab {
            position: absolute;
            background-color: teal;
            height: 550px;
        }

        .product_1 {
            left: 0%;
            width: 30%;
        }

        .product_2 {
            left: 35%;
            width: 30%;
        }

        .product_3 {
            right: 0%;
            width: 30%;
        }

        .footer {
            background-color: gray;
            font-size: 40px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="header">헤더</div>
    <div class="box">
        <div class="nav">
            <div class="ab product_1">제품 1</div>
            <div class="ab product_2">제품 2</div>
            <div class="ab product_3">제품 3</div>
        </div>
    </div>
    <div class="footer">푸터</div>
</body>
</html>
