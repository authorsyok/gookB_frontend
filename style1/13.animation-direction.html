<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        margin: 10px;
        background-color: tan;
        position: relative;
        animation: move 5s linear infinite; /*애니메이션: 이름, 몇초, 어떻게, */
      }

      #box1 {
        animation-delay: 2s;
        animation-direction: reverse;
      }

      #box2 {
        animation-delay: 4s;
        animation-direction: alternate;
      }

      @keyframes move {
        0% {
          left: 0;
        }

        100% {
          left: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
  </body>
</html>
