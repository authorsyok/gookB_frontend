<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .product {
            position: relative;
            cursor: pointer;
            width: 300px;
            height: 250px;
            display: flex;
            align-items: center;
            overflow: hidden;
        }
   
        .product-1 {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 200px;
            opacity: 0;
            overflow: hidden;
        }
   
        .product:hover .product-1 {
            background-color: rgba(0, 0, 0, 0.7);
            top: 0;
            opacity: 1;
            transition: all .5s;
        }

        h3 {
            position: absolute;
            left: 30px;
            top: 100px;
            color: white;
            font-size: 20px;
        }

        p {
            position: absolute;
            left: 30px;
            top: 160px;
            color: white;
            width: 100%;
        }

        .product-1 div {
            position: absolute;
            left: 30px;
            top: 150px;
            height: 2px;
            width: 80%;
            background-color: white;

        }
   </style>
</head>
<body>
    <h1>신상품 목록</h1>
    <div class="product">
        <img src="./images/jordan-images/prod1.jpg" alt="">
        <div class="product-1">
            <h3>에어조던1레트로 "옐로우토"</h3>
            <p>가격: 185,200원</p>
            <div></div>
        </div>
    </div>
</body>
</html>
