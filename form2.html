<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>formtest2</title>
    </head>
    <body>
        <h1>여름방학 특강 신청</h1>
        <form action="">
            <fieldset>
                <legend>수강 과목</legend>
                <label for="subject">영어회화(초급)</label>
                <input type="text" id="subject" value="오전 9:00~11:00" readonly="readonly">
            </fieldset>
        
            <fieldset>
                <legend>신청자</legend>
                이름<input type="text"><br>
                학번<input type="text"><br>
                학과<select>
                    <option>컴퓨터공학과</option>
                    <option>컴퓨터공학과</option>
                    <option>컴퓨터공학과</option>
                    <option>컴퓨터공학과</option>
                    <option>컴퓨터공학과</option>
                </select>
            </fieldset>
        
            <fieldset>
                <legend>교재 주문</legend>
                교재<input type="text" placeholder="1"><br>
                워크시트<input type="text" placeholder="1"><br>
                단체주문<input type="text" placeholder="10">
            </fieldset>
            
            <fieldset>
                <input type="button" value="신청하기">
                <input type="reset" >
            </fieldset>
        </form>
    </body>
</html>
