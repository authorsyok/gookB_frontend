<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .wrap {
                border: 1px solid black;
                padding: 20px;
                margin: 0 auto;
                width: 510px;
            }

            .information {
                list-style: none;
            }

            .information input[type="text"] {
                margin: 3px;
                border-radius: 5px;
            }

            .fields {
                list-style: none;
            }

            .footer textarea {
                width: 440px;
            }

    
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="header">
                <h1>프런트엔드 개발자 지원서</h1>
                HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다
                <hr>
            </div>
            <div>
                <h4>개인정보</h4>
                <ul class="information">
                    <li>
                        <label>이름&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" class="name" placeholder="공백없이 입력하세요">
                        </label>
                    </li>
                    <li>
                        <label>연락처&nbsp; <input type="text"></label>
                    </li>
                </ul>
                
            </div>
            <div>
                <h4>지원 분야</h4>
                <ul class="fields">
                    <li>
                        <label for=""><input type="radio" name="subject" id="a">웹 퍼블리싱</label>
                    </li>
                    <li>
                        <label for=""><input type="radio" name="subject" id="b">웹 애플리케이션 개발</label>
                    </li>             
                    <li>
                        <label for=""><input type="radio" name="subject" id="c">개발 환경 개선</label>
                    </li>
                </ul>
            </div>
            <div class="footer">
                <h4>지원 동기</h4>
                <textarea cols="30" rows="10">본사 지원 동기를 간략히 써 주세요.</textarea><br>
                <input type="button" value="접수하기">
                <input type="reset" value="다시 쓰기">
            </div>
        </div>
    </body>
</html>
