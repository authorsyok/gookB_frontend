<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .header {
                position: static;
                background-color: gray;
                height: 150px;
                font-size: 40px;
            }

            .products {
                position: static;
                height: 600px;
                background-color: rgb(187, 191, 196);
            }

            .nav {
                position: relative;
                width: 80%;
                height: 500px;
                background-color: orange;
                left: 10%;
            }

            .ab_position {
                position: absolute;
                background-color: teal;
                height: 500px;
            }

            .product_1 {
                left: 0;
                width: 30%;
                font-size: 30px;
            }

            .product_2 {
                left: 35%;
                width: 30%;
                font-size: 30px;
            }

            .product_3 {
                right: 0;
                width: 30%;
                font-size: 30px;
            }

            .footer {
                position: static;
                background-color: gray;
                height: 100px;
                font-size: 40px;
            }
        </style>
    </head>
    <body>
        <div class="header">헤더</div>
        <div class="products">
            <div class="nav">
                <div class="ab_position product_1">제품 1</div>
                <div class="ab_position product_2">제품 1</div>
                <div class="ab_position product_3">제품 1</div>
            </div>
        </div>
        <div class="footer">푸터</div>
    </body>
</html>
